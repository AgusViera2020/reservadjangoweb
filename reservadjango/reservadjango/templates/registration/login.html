{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <title>Fabrizio Ilfigaro Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'login.css' %}">
</head>
<body>
    <div class="cover">
        <img src="{% static 'logo.png'%}" onclick="window.location.href='/'" alt="Logo">
    </div>
    <div class="container">
        <div class="text-container">
            <h2>Inicia sesión</h2>
        </div>
        <div class="form-container">
            <form method="post" id="login" action="{% url 'accounts:login' %}">
                {% csrf_token %}
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
                {% endif %}
                <div class="form-group">
                    <label for="id_email">Correo electrónico:</label>
                    {{ form.email }}
                </div>
                <div class="form-group">
                    <label for="id_password">Contraseña:</label>
                    {{ form.password }}
                </div>
                <div class="button-container">
                    <button type="submit" class="btn btn-success">Ingresar</button>
                    <button type="button" class="btn btn-danger" id="reset"><a href="{% url 'accounts:password_reset' %}">¿Olvidaste tu contraseña?</a></button>
                    <button type="button" class="btn btn-primary" id="register"><a href="{% url 'accounts:signup' %}">¿Aun no tienes cuenta? Regístrate</a></button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>
</html>
