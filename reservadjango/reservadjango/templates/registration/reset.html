{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <title>{% block title %}Nueva contraseña{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'passwordmng.css' %}">
</head>

<link rel="stylesheet" href="/reservadjango/static/passwordmng.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ruslan+Display&display=swap">
<div class="container1">
    <!-- Container for the logo -->
    <div class="cover">
        <img src="{% static 'logo.png'%}" onclick="window.location.href='/'" alt="Logo">
    
        <div class="text-header">
            <button type="button" class="btn btn-primary" onclick="window.location.href='/accounts/login/'">Iniciar sesión</button>
            <button type="button" class="btn btn-primary" onclick="window.location.href='/accounts/signup/'">Registrarse</button>
        </div>
    </div>        
</div>

<div class="container">
    <h2 id="titulo">Ingresar nueva contraseña</h2>
    <div class="form-container">
        <p>Por favor ingrese su nueva contraseña.</p>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_new_password1">Contraseña:</label>
                <input type="password" name="new_password1" autocomplete="new-password" maxlength="30" required="" id="id_new_password1" class="form-control">
            </div>
            <div class="form-group">
                <label for="id_new_password2">Repetir contraseña:</label>
                <input type="password" name="new_password2" autocomplete="new-password" maxlength="30" required="" id="id_new_password2" class="form-control">
            </div>
            <div class="form-group button-container">
                <button id="boton" type="submit" class="btn btn-success">Reestablecer contraseña</button>
            </div>            
        </form>
    </div>
</div>
